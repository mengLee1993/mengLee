<!DOCTYPE html>

<html lang="zh-Hans"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>demo</title>
    <link rel="stylesheet" href="../css/viewer.min.css">
    <style>
        * { margin: 0; padding: 0;}
        #mySonDetail { width: 100%; margin: 0 auto; font-size: 0;}
        #mySonDetail li { display: inline-block; width: 50px;height: 50px; margin-left: 1%; padding-top: 1%;}
        #mySonDetail li img { width: 100%;}
    </style>
</head>

<body>
<ul id="mySonDetail">
    <li><img data-original="../images/tibet-1.jpg" src="../images/tibet-1.jpg" alt="图片1"></li>
    <li><img data-original="../images/tibet-2.jpg" src="../images/tibet-2.jpg" alt="图片2"></li>
    <li><img data-original="../images/tibet-3.jpg" src="../images/tibet-3.jpg" alt="图片3"></li>
    <li><img data-original="../images/tibet-4.jpg" src="../images/tibet-4.jpg" alt="图片4"></li>
    <li><img data-original="../images/tibet-5.jpg" src="../images/tibet-5.jpg" alt="图片5"></li>
    <li><img data-original="../images/tibet-6.jpg" src="../images/tibet-6.jpg" alt="图片6"></li>
</ul>

<script src="../js/viewer.min.js"></script>
<script>
    var dataConfig = JSON.parse(sessionStorage.getItem("dataConfig"));
    var dataMain = dataConfig.mySon.mySon;//主
    var picDate = GetQueryString("picDate")

    window.onload = function(){
        var imgList = [];
        for (var nI = 0; nI < dataMain.length ; nI++ ){
            if (dataMain[nI].picDate == picDate){
                imgList = dataMain[nI].children;
            }
        }
        var str = "";
        for (var mI = 0; mI < imgList.length ; mI++ ){
            str += '<li><img data-original="../images/' + GetQueryString("picDate") + '/' + imgList[mI] + '" src="../images/' + GetQueryString("picDate") + '/' + imgList[mI] + '" alt="图片1"></li>'
        }
        document.getElementById('mySonDetail').innerHTML = str;
        var viewer = new Viewer(document.getElementById('mySonDetail'), {
            url: 'data-original'
        });
    }

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return r[2];
        return null;
    }
</script>

</body>
</html>
